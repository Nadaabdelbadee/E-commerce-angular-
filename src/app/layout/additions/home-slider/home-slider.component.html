<div class="container mx-auto pt-5">
    <div class="flex flex-wrap">
        <div class="w-9/12">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide>
                    <img src="assets/images/slider-image-1.jpeg" alt="image1">
                </ng-template>
                <ng-template carouselSlide>
                    <img src="assets/images/slider-image-2.jpeg" alt="image2">
                </ng-template>
                <ng-template carouselSlide>
                    <img src="assets/images/slider-image-3.jpeg" alt="image3">
                </ng-template>
            </owl-carousel-o>
        </div>
        <div class="w-3/12 static-imgs">
            <img src="assets/images/slider-image-1.jpeg" class="w-full" alt="image1">
            <img src="assets/images/slider-image-2.jpeg" class="w-full" alt="image2">
        </div>
    </div>
</div>
